{% load static %}

{% block content %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #55608f;
    color: #fff;
    padding: 20px;
  }

  .Container {
    display: grid;
    justify-content: center;
    align-items: center;
    place-items: center;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 10px;
    width: 100%;
  }

  .box {
    width: 100%;
    height: 270px;
    border-radius: 20px;
    background-color: #109dbd;
    overflow: hidden;
    box-shadow: 1px 1px 1px black;
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;     /* Centers vertically */
    border: 1px solid black; /* Optional border to see the box */
  }
  @media screen and (min-width:1024px) {
    .Container{
    grid-template-columns: repeat(4, minmax(0, 1fr));
    }
    .box{
      height: 400px;
      width: 100%;
    }
  }

  .box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer; /* Pointer on hover */
  }

  p {
    margin: 0; /* Ensures no default margins */
    color: white; /* White text to contrast with black background */
  }

  .modal-body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-body img {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
    max-height: 90vh; /* Limit max height for mobile view */
    object-fit: contain; /* Ensure the image fits within the modal */
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<section>
  <div class="Container">
    {% for image in images %}
      <div class="box" style="margin-top: 2%;">
        <img src="{{ image.image.url }}" alt="Featured Image" data-bs-toggle="modal" data-bs-target="#imageModal" data-image="{{ image.image.url }}" data-index="{{ forloop.counter }}">
      </div>
    {% empty %}
      <div class="box" style="height: 100%; width: 100%; object-fit: cover;"><p>No posters</p></div>
    {% endfor %}
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true" style="background: rgba(0, 0, 0, 0.8);">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Gallery</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselImages">
            {% for image in images %}
              <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ image.image.url }}" class="d-block w-100" alt="Image {{ forloop.counter }}"style="height: 100%;width:100% ;object-fit: contain;">
              </div>
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const carouselImages = document.getElementById('carouselImages');
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));

    // Show the clicked image in the carousel
    document.querySelectorAll('.box img').forEach((img, index) => {
      img.addEventListener('click', function () {
        // Activate the clicked image in the carousel
        const items = carouselImages.getElementsByClassName('carousel-item');
        for (let i = 0; i < items.length; i++) {
          items[i].classList.remove('active');
        }
        items[index].classList.add('active'); // Set clicked image as active

        // Show the modal
        modal.show();
      });
    });

    // Keyboard navigation for carousel
    document.addEventListener('keydown', function (event) {
      if (modal._isShown) { // Check if the modal is open
        if (event.key === 'ArrowLeft') {
          carouselImages.querySelector('.carousel-control-prev').click();
        } else if (event.key === 'ArrowRight') {
          carouselImages.querySelector('.carousel-control-next').click();
        }
      }
    });
  });
</script>

{% endblock %}
